<main class="page-main">
    <header class="page-header">
        <div class="page-header-items">
            <common-button title="Volver" [isFirst]="true" (onCommonButtonClicked)="back($event)"></common-button>
            <h1 class="page-header-title">{{title | uppercase}}</h1>
        </div>
    </header>
    <section class="page-main-section">
        <article class="page-main-section-article">
            <table class="page-main-section-article-links">
                <thead>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Descripcion
                    </th>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of data" (click)="selected = entry">
                        <td>{{entry.API}}</td>
                        <td>{{entry.Description}}</td>
                    </tr>
                </tbody>
            </table>
        </article>
        <aside class="page-main-section-aside">
            <h3>Nombre</h3>
            <input value="{{selected.API}}" />
            <h3>Descripcion</h3>
            <textarea cols=30 rows="10">{{selected.Description}}</textarea>
            <h3>Autor</h3>
            <input value="{{selected.API}}" />
            <common-button title="Navegar" [isFirst]="true" (onCommonButtonClicked)="navigate($event)"></common-button>
        </aside>
    </section>
</main>
